name: Asana api generation
run-name: ${{ github.actor }} is generating apis
on:
  push:
    branches: [ demo ]
jobs:
  Generate-Apis:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Use JAVA 8 - OpenJDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run generate script
        run: ./generate_api.sh
      - name: Commit files
        run: |
          git config --local user.email "ashalaenko@gmail.com"
          git config --local user.name "${GITHUB_ACTOR}"
          current_date_time=$(date '+%Y_%m_%d__%H_%M');
          branch_name="generated_apis_$current_date_time";
          git checkout -b "$branch_name";
          git add -A && git commit -m "Generated ASANA apis using openapi-generator.\n Generated by ${GITHUB_ACTOR}, JOB:${GITHUB_JOB}";
          git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git "$branch_name"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Pull Request
        id: cpr
        uses: devops-infra/action-pull-request@v0.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: generated_apis_2023_01_17__18_05
          title: Generaed apis
          label: automatic,apiGeneration
      - run: echo "üçè This job's status is ${{ job.status }}."
