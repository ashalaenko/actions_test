name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  push:
    branches: [ demo ]
jobs:
  Generate-Apis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Use JAVA 8 - OpenJDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 
      - name: Run generate script
        run: CUSTOM_ASANA_OAS=./asana_oas_attachments.yml ./generate_api.sh 
      - name: List files in the gen directory
        run:  ls ${{ github.workspace }}/asana/resources/gen/
      - name: List files in samples directory and echo current and worksapce directories
        run: ls ${{ github.workspace }}/samples/
      - name: Commit files
        run: |
          git config --local user.email "ashalaenko@gmail.com"
          git config --local user.name "Andrew Shalaenko"
          current_date_time=$(date '+%Y_%m_%d__%H_%M');
          branch_name="new_brach_$current_date_time";
          git checkout -b "$branch_name";
          git add -A && git commit -m "commit generated fileds";
          git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git "$branch_name"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
      - run: echo "üçè This job's status is ${{ job.status }}."
