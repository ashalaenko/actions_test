name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  push:
    branches: [ demo ]
jobs:
  Generate-Apis:
    runs-on: ubuntu-latest
    steps:
      - name: Use JAVA 8 - OpenJDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run generate script
        run: ./generate_api.sh 
      - name: List files in the gen directory
        run:  ls ${{ github.workspace }}/asana/resources/gen/
      - name: List files in samples directory and echo current and worksapce directories
        run: ls ${{ github.workspace }}/samples/
      - name: Check remove classname suffix
        run: |
          echo "Attachments class:";
          cat ${{ github.workspace }}/asana/resources/gen/attachments.py;
          echo "AuditLogAPI class:";
          cat ${{ github.workspace }}/asana/resources/gen/audit_log_api.py
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          current_date_time=$(date '+%Y_%m_%d__%H_%M');
          branch_name="new_brach_$current_date_time";
          git checkout -b "$branch_name";
          git commit -A -m "commit generated fileds"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
      - run: echo "üçè This job's status is ${{ job.status }}."
