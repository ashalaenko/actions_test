name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  push:
    branches: [ demo ]
jobs:
  Generate-Apis:
    runs-on: ubuntu-latest
    steps:
      - name: Use JAVA 8 - OpenJDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 
      - name: Run generate script
        run: ./generate_api.sh 
      - name: List files in the gen directory
        run:  ls ${{ github.workspace }}/asana/resources/gen/
      - name: List files in samples directory and echo current and worksapce directories
        run: ls ${{ github.workspace }}/samples/
      - name: Check remove classname suffix
        run: |
          echo "Attachments class:";
          cat ${{ github.workspace }}/asana/resources/gen/attachments.py;
          echo "AuditLogAPI class:";
          cat ${{ github.workspace }}/asana/resources/gen/audit_log_api.py
      - name: Commit files
        run: |
          #mkdir ~/.ssh
          #echo "${{ secrets.SSH_PRIVATE_KEY }}" >> ~/.ssh/id_ed25519;
          git config --local user.email "ashalaenko@gmail.com"
          git config --local user.name "Andrew Shalaenko"
          current_date_time=$(date '+%Y_%m_%d__%H_%M');
          branch_name="new_brach_$current_date_time";
          git checkout -b "$branch_name";
          git add -A && git commit -m "commit generated fileds";
          #git push origin "$branch_name";
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: $branch_name
      - run: echo "üçè This job's status is ${{ job.status }}."
